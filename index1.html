<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .slides {
            display: none;
        }
    </style>
</head>

<body>
    <div class="slider">
        <img src="https://images.pexels.com/photos/20350867/pexels-photo-20350867/free-photo-of-sailboat-sailing-on-sea.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
            alt="" class="slides">
        <img src="https://images.pexels.com/photos/23532660/pexels-photo-23532660/free-photo-of-chute.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            alt="" class="slides">
        <img src="https://images.pexels.com/photos/23532660/pexels-photo-23532660/free-photo-of-chute.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
            alt="" class="slides">
    </div>
</body>
<script>
    let slides = document.querySelectorAll(".slides")
let slideIndex = 0

let showSlides = (index) => {
    slides.forEach((slide, i) => {
        slide.style.display=i===index?"block":"none"
    
    })
}
showSlides()

let nextSlide = () => {
    slideIndex = (slideIndex + 1) % slides.length
    showSlides(slideIndex)
}
let slideInterval = setInterval(nextSlide,1000)
showSlides(slideIndex)
</script>

</html>
